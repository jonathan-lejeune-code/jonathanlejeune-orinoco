    <main>

        <input type="text" name="lastname" placeholder="Nom" pattern="[a-zA-z ]{2,}" required> <br>

        <input type="text" name="address" placeholder="Adresse" pattern="[0-9]{1,3}([a-zA-Z ]+))" required> <br>
        <input type="text" name="city" placeholder="Ville" pattern="[a-zA-z ]{2,}" required> <br>
        <input type="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> <br>
