<body>
    <header>
        <div class="banner">
            <a href="index.html"><img class="logo" src="/images/orinoco-logo.png"></a>
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li class="lien">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>

                    <li class="lien">
                        <a class="nav-link" href="panier.html"> Panier (<span></span>) <i
                                class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <main id="mainPanier">
        <div id="oursCard">
        </div>
    </main>
    
    <div id="total">
        <div id="removePanier">
            <div id="totalPanier"></div>
            <button id="btnremove"><i class="far fa-trash-alt"> Supprimer vos articles</i></button>
        </div>
    </div>
    <p id="identity">Veuillez entrer vos coordonnées pour valider votre panier.</p>
    <div class="main_form">
        <form class="formu">
            <input type="text" name="lastname" placeholder="Nom" pattern="[a-zA-z ]{2,}" required> <br>
            <input type="text" name="firstname" placeholder="Prénom" pattern="[a-zA-z ]{2,}" required> <br>
            <input type="text" name="address" placeholder="Adresse" pattern="[0-9]{1,3}([a-zA-Z ]+))" required> <br>
            <input type="text" name="city" placeholder="Ville" pattern="[a-zA-z ]{2,}" required> <br>
            <input type="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required> <br>
            <button type="submit">Validé </button>
            <button><a href="index.html"></a> Retour </button>
        </form>
    </div>
    
    

    <footer>
